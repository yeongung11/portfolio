    <script>
        $(function() {
            var $grid = $('.grid').masonry({
                itemSelector: '.g-item',
                columnWidth: '.grid-sizer',
                percentPosition: true,
                horizontalOrder: false, //1~100 아이템를 순서대로 진열
                gutter: '.gutter-sizer'
            });
            
            $grid.imagesLoaded().progress( function() {
                $grid.masonry('layout');
            });

        });
